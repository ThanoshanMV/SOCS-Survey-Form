<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
        <title>SOCS Website-Survey Form</title>
    </head>
    <body>
        <main id="main">
            <header id="page-header">
                <h1 id="title">Survey Form</h1>
                <p id="description">Sabragamuwa University of Sri Lanka -Faculty of Applied Sciences -Society of Computer Science (SOCS) survey form</p>
            </header>
            <section id="content">
                    <form id="survey-form" action="https://www.freecodecamp.org/" method="POST">
                        <div class="rowTab">
                            <div class="labels">
                                <label for="name" id="name-label">* Name:</label>
                            </div>
                            <div class="rightTab">
                                <input class="textField" type="text" id="name" name="userName" placeholder="Enter your name" required>
                            </div>
                        </div>
                        <div class="rowTab">
                            <div class="labels">
                                <label for="email" id="email-label">* Email:</label>
                            </div>
                            <div class="rightTab">
                                <input class="textField" type="email" id="email" name="userEmail" placeholder="Enter your email" required>
                            </div>
                        </div>   
                        <div class="rowTab">
                            <div class="labels">
                                <label for="number" id="number-label">* Age:</label>
                            </div>
                            <div class="rightTab">
                                <input class="textField" type="number" id="number" name="userAge" min="18" max="99" placeholder="Age" required>
                            </div>
                        </div>    
                        <div class="rowTab">
                            <div class="labels">
                                <label for="dropdown" id="role-label">Select your current role:</label>
                            </div>
                            <div class="rightTab">
                                <select id="dropdown">
                                    <option value="1st year student">1st year student</option>
                                    <option value="2nd year student">2nd year student</option>
                                    <option value="3rd year student">3rd year student</option>
                                    <option value="4th year student">4th year student</option>
                                    <option value="Academic staff">Academic staff</option>
                                </select>
                            </div>
                        </div> 
                        <div class="rowTab">
                            <div class="labels">
                                <label>How likely is that you would recommend SOCS to a collegue?</label>
                            </div>
                            <div class="rightTab">
                                <ul id="recommend" style="list-style-type: none; margin: 0; padding: 0;">
                                    <li class="radio"><label for="definitely"><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Definitely</label></li>
                                    <li class="radio"><label for="maybe"><input name="radio-buttons" value="2"  type="radio" class="userRatings" >Maybe</label></li>
                                    <li class="radio"><label for="notSure"><input name="radio-buttons" value="3"  type="radio" class="userRatings" >Not sure</label></li>
                                </ul>     
                            </div>
                        </div>
                        <div class="rowTab">
                            <div class="labels">
                                <label for="preferences">Things that should be improved in the future:<br>(Check all that apply) </label>
                            </div>
                            <div class="rightTab">
                                <ul id="preferences" style="list-style-type: none; margin: 0; padding: 0">
                                    <li class="checkbox"><label for="front-end-workshops"><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end workshops</label></li>
                                    <li class="checkbox"><label for="back-end-workshops"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end workshops</label></li>
                                    <li class="checkbox"><label for="arduino-workshops"><input name="prefer" value="3" type="checkbox" class="userRatings">Arduino workshops</label></li>
                                    <li class="checkbox"><label for="tech-talks"><input name="prefer" value="4" type="checkbox" class="userRatings">Tech talks</label></li>
                                    <li class="checkbox"><label for="career-guidance-workshops"><input name="prefer" value="5" type="checkbox" class="userRatings">Career guidance workshops</label></li>
                                    <li class="checkbox"><label for="additional-courses"><input name="prefer" value="6" type="checkbox" class="userRatings">Additional courses</label></li>
                                </ul>
                            </div>
                        </div>
                        <div class="rowTab">
                            <div class="labels">
                                <label for="comments">Any suggestions that you want to tell us:</label>
                            </div>
                            <div class="rightTab">
                                <textarea id="comments" name="comments" placeholder="Enter your suggestions here.." rows="10" cols="30"></textarea>
                            </div>
                        </div>
                        <div class="rowTab">
                            <button type="submit" id="submit" class="button1">Submit</button>
                        </div>  
                    </form>
            </section>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
